    <title>v-for 实例</title>

<body>
    <h1>v-for 实例</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-if="item in items"></li>
            {{item}}
        </ul>
        <hr>
        <ul>
            <li v-for="(student,index) in students">
            {{index+1}}：{{student.name}} - {{student.age}}</li>

    </div>

                }

    </script>
    
</body>
</html>
